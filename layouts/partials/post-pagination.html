{{ if or ( .PrevInSection ) ( .NextInSection ) }}
    <div class="pagination post-pagination">
        {{ if .NextInSection }}
            <a href="{{ .NextInSection.RelPermalink }}">
                <div class="left pagination-item">
                    ⇦ {{ .NextInSection.Title }}
                </div>
            </a>
        {{ else }}
        <div class="left pagination-item disabled"></div>
        {{ end }}

        {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}">
                <div class="right pagination-item">
                    {{ .PrevInSection.Title }} ⇨
                </div>
            </a>
        {{ else }}
            <div class="right pagination-item disabled"></div>
        {{ end }}
    </div>
{{ end }}

{{ partial "pagination-extra.html" . }}
